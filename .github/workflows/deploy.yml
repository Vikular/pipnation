name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write
  deployments: write

# Environment for GitHub Pages
env:
  BUILD_PATH: "." # default location of your Vite project

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  typecheck:
    name: TypeScript check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript check
        run: npx tsc --noEmit -p tsconfig.json

  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Configure NPM Registry
        run: |
          echo "@jsr:registry=https://npm.jsr.io" > .npmrc
          
      - name: Install Dependencies
        run: npm ci
        
      - name: Build (Pages base)
        env:
          VITE_SUPABASE_PROJECT_ID: ${{ secrets.VITE_SUPABASE_PROJECT_ID }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: |
          npm run build:pages
          
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
      
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

  # Simple smoke-test that runs after Pages deployment. It will poll the
  # published Pages URL and fail the workflow if the site doesn't return
  # a 2xx/3xx status within the retries. Uses a static Pages URL derived
  # from the repository (owner/repo).
  smoke_test:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - name: Smoke test published site
        run: |
          set -e
          URL="https://vikular.github.io/pipnation"
          echo "Checking $URL"
          attempts=12
          for i in $(seq 1 $attempts); do
            status=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || true)
            echo "Attempt $i: HTTP $status"
            if [ "$status" -ge 200 ] && [ "$status" -lt 400 ]; then
              echo "Site is up (HTTP $status)"
              exit 0
            fi
            sleep 5
          done
          echo "Site did not respond with 2xx/3xx after $attempts attempts"
          exit 1